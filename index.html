<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <h1 class="headings">Cards</h1>
    <div class="component">
        <div class="sm-card card">
            <div class="sm-card-upper">
                <img src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg" alt="card-image" class="sm-img">
                <div class="card-detail">
                    <h2>Our Changing Planet</h2>
                    <small>By Kurt Wanger</small>
                </div>
                
                
            </div>
            <div class=" card-lower">
                <button>Read</button>
                <button>Bookmark</button>
                <button class="icon-btn"><i class="fa fa-heart-o"></i></button>
                <button class="icon-btn"><i class="fa fa-share-alt"></i></button>
                <button class="icon-btn"><i class="fa fa-ellipsis-v"></i></button>
            </div>

        </div>

        <div class="lg-card card">
        <div class="lg-card-upper">

            <div class="bg-img-wrapper">
                <h2>Our Changing Planet</h2>
                <small >By Kurt Wagner</small>
            </div>
            <div class="text-wrapper">
                <p>Visit ten places on our planet that are undergoing the biggest changes today.</p>
            </div>
        </div>
            <div class="card-lower">
                <button>Read</button>
                <button>Bookmark</button>
                <button class="icon-btn"><i class="fa fa-heart-o"></i></button>
                <button class="icon-btn"><i class="fa fa-share-alt"></i></button>
                <button class="icon-btn"><i class="fa fa-ellipsis-v"></i></button>
            </div>
        </div>

    </div>
    <h1 class="headings">Drawer</h1>
    <div class="component">
        <div class="drawer">
            <div class="titles">
                <h2>Title</h2>
                <small>subtitle</small>
            </div>
            <ul class="list-items">
                <li class="active"><i class="fa fa-inbox"></i>Inbox</li>
                <li><i class="fa fa-star"></i>Star</li>
                <li><i class="fa fa-send"></i>Send Mail</li>
                <li><i class="fa fa-envelope-open-o"></i>Drafts</li>
            </ul>

        </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
